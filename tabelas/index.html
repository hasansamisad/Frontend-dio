<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1
        {
            color: blue;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>

    <table border="1" style="width: 100%; border-collapse: collapse; text-align: center;">
        <caption>Lista de Pessoas</caption> <!--Sumário-->
        
        <thead>
            <tr>
                <th>Nome</th> <!--Cabeçalho é th-->
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        <tbody>
            <tr>
                <td>João</td>
                <td>30</td>
                <td>Rio de Janeiro</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Ana</td>
                <td>25</td>
                <td>São Paulo</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
