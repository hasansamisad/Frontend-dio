<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Youtube</title>
</head>

<body>
    <header class="header-container">
        <div class="logo-container">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M3 6H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M3 18H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

            <img src="imagens/logo-youtube.png" alt="Logo do YouTube" class="logo">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Pesquisar" class="search-input">
            <button class="search-button">Pesquisar</button>
        </div>
        <div class="user-container">
            <img src="user-icon.png" alt="Ícone de usuário" class="user-icon">
        </div>
    </header>

    <main class="main-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pii3xNSKImI?si=kzzPyqr2gEXS9ATv"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <h3 class="video-title">Título do Vídeo</h3>
