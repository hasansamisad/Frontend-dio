<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>YouTube Layout Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* GRID PRINCIPAL */
    .layout {
      display: grid;
      grid-template-columns: 250px 1fr; /* Sidebar fixa + conteúdo flexível */
      grid-template-rows: auto 1fr auto; /* Header, conteúdo, footer */
      grid-template-areas:
        "sidebar header"
        "sidebar main"
        "sidebar footer";
      height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      grid-area: sidebar;
      background-color: #202020;
      color: white;
      padding: 20px;
    }

    /* HEADER */
    .header {
      grid-area: header;
      background-color: #fff;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    /* FOOTER */
    .footer {
      grid-area: footer;
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    /* CONTEÚDO PRINCIPAL */
    .main {
      grid-area: main;
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
    }

    /* VIDEO PRINCIPAL */
    .video-principal {
      flex: 3; /* Ocupa 3 partes */
      background-color: #000;
      aspect-ratio: 16/9;
    }

    /* VIDEOS RELACIONADOS */
    .videos-relacionados {
      flex: 1; /* Ocupa 1 parte */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .video-relacionado {
      background-color: #ccc;
      height: 100px;
    }

    /* RESPONSIVIDADE: MOBILE */
    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "footer";
      }

      .main {
        flex-direction: column;
      }

      .video-principal {
        width: 100%;
      }

      .videos-relacionados {
        flex-direction: row;
        overflow-x: scroll;
      }

      .video-relacionado {
        flex: 0 0 150px;
      }
    }
  </style>
</head>
<body>

  <div class="layout">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Links, menus, categorias...</p>
    </div>

    <div class="header">
      <h1>Header</h1>
    </div>

    <div class="main">
      <div class="video-principal"></div>
      <div class="videos-relacionados">
        <div class="video-relacionado"></div>
        <div class="video-relacionado"></div>
        <div class="video-relacionado"></div>
        <div class="video-relacionado"></div>
      </div>
    </div>

    <div class="footer">
      <p>Rodapé</p>
    </div>
  </div>

    <a href="index.html">Voltar para o exemplo de Grid CSS</a> <br>
    <a href="mediaqueirie.html">Usando display grid com media queirie</a>
</body>
</html>
