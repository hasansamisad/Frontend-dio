<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Grid Posições Específicas</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Cria 4 colunas de largura igual */
      grid-template-rows: repeat(4, 100px); /* Cria 4 linhas de 100px */
      gap: 10px; /* Espaçamento entre as células */
      background-color: #f0f0f0;
      padding: 10px;
    }

    .item {
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    /* Item 1 - Ocupa as colunas 1 até antes da 3 */
    .item1 {
      grid-column-start: 1; /* Começa na coluna 1 */
      grid-column-end: 3;   /* Termina antes da coluna 3 (pega colunas 1 e 2) */
      grid-row-start: 1;    /* Começa na linha 1 */
    }

    /* Item 2 - Ocupa a célula (coluna 3, linha 1) */
    .item2 {
      grid-column: 3 / 4;   /* Começa na coluna 3 e termina antes da coluna 4 */
      grid-row: 1 / 2;      /* Começa na linha 1 e termina antes da linha 2 */
    }

    /* Item 3 - Ocupa 2 colunas (usando span) */
    .item3 {
      grid-column: span 2;  /* Ocupa 2 colunas a partir da posição automática */
      grid-row-start: 2;    /* Começa na linha 2 */
    }

    /* Item 4 - Ocupa 2 linhas */
    .item4 {
      grid-column-start: 1; /* Começa na coluna 1 */
      grid-row: 3 / span 2; /* Começa na linha 3 e ocupa 2 linhas */
    }

    /* Item 5 - Posição manual (coluna 2 até 4) */
    .item5 {
      grid-column: 2 / 4;   /* Começa na coluna 2, termina antes da 4 */
      grid-row: 4 / 5;      /* Ocupa apenas a linha 4 */
    }

  </style>
</head>
<body>

  <div class="grid-container">
    <div class="item item1">Item 1</div>
    <div class="item item2">Item 2</div>
    <div class="item item3">Item 3</div>
    <div class="item item4">Item 4</div>
    <div class="item item5">Item 5</div>
  </div>

</body>
</html>
